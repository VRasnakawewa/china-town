<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>China Town</title>
  <script src="js/prefixfree.min.js"></script>
  <!-- Photon (source: http://photonkit.com) -->
  <link rel="stylesheet" type="text/css" href="css/photon.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="window">
  <div class="window-content">
    <div class="pane-group">
      <div class="pane">
        <form class="center-me">
          <div class="form-group">
            <label>Username</label>
            <input type="email" class="form-control" 
                name="username" placeholder="Email or Username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" 
                name="password" placeholder="Password">
          </div>
          <div class="form-group actions">
            <button class="btn btn-default sign-in" id="signin">Sign-In</button>
          <div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/signin.js"></script>
</body>
</html>
